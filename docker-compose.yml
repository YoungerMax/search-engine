services:
  postgres:
    image: postgres:18-alpine
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql
    ports:
      - "55556:5432"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - search-net

  migrator:
    image: ghcr.io/youngermax/search-engine:latest
    build: .
    env_file:
      - .env
    depends_on:
      - postgres
    command: ["alembic", "upgrade", "head"]
    deploy:
      replicas: 0
      restart_policy:
        condition: none
    networks:
      - search-net

  crawler-worker:
    image: ghcr.io/youngermax/search-engine:latest
    build: .
    env_file:
      - .env
    depends_on:
      - migrator
    command: ["python", "-m", "app.crawler.worker"]
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    networks:
      - search-net

  search-api:
    image: ghcr.io/youngermax/search-engine:latest
    build: .
    env_file:
      - .env
    depends_on:
      - migrator
    command: ["uvicorn", "app.api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - search-net

  batch-jobs:
    image: ghcr.io/youngermax/search-engine:latest
    build: .
    env_file:
      - .env
    depends_on:
      - migrator
    command: ["python", "-m", "app.batch.runner"]
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - search-net

volumes:
  pg_data:

networks:
  search-net:
    driver: overlay
